name: Style check

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  style-check:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python version
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          sudo apt-get install --yes clang-format-10
          python -m pip install --upgrade yapf==0.31.0 nbformat pydocstyle==6.0.0
      - name: Run style check
        run: |
          yapf --diff --recursive .
          python ci/check_style.py
      - name: Run docstring style check
        run: |
          pydocstyle --convention=google --add-ignore=D1,D205,D415,D212 .
